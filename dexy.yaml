.md|yamlargs|hd|jinja|resub|pandoc:
    - except: "(LICENSE|README|slidelink)"
    - slidelink.md
    - apply-ws-to-content: True
    - hd:
        header: slidelink.md
    - resub:
        expressions:
          - ['assets/','{{root}}assets/']
    - pandoc:
        args: --default-image-extension=png


.md|yamlargs|jinja|pandoc|-reveal|resub|h:
    - output-name: "{baserootname}-reveal.html"
    - except: "(LICENSE|README|slidelink)"
    - apply-ws-to-content: True
    - resub:
        expressions:
          - ['assets/','{{root}}assets/']
    - pandoc:
         args: -t revealjs -V theme=night
               --css={{root}}css/night.css
               --css={{root}}css/slidetheme.css
               --default-image-extension=png
               --highlight-style=zenburn
               --mathjax
               -V revealjs-url=http://lab.hakim.se/reveal-js/

assets:
    - .css
    - .png
    - .svg
    - .pdf
    - .js


